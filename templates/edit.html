<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 코드 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, button {
            margin-bottom: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>QR 코드 수정</h1>
    <form action="{{ url_for('edit_qr', qr_id=qr._id) }}" method="post">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" value="{{ qr.title }}" required>
        
        <label for="url">URL:</label>
        <input type="url" id="url" name="url" value="{{ qr.url }}" required>
        
        <button type="submit">수정</button>
    </form>
    <a href="{{ url_for('list_qr_codes') }}">목록으로 돌아가기</a>
</body>
</html>
